<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Generator</title>
</head>

<body>
    <script src="randScript.js"></script>

    <div class="header">
        <h1>Random Number Generator</h1><br>
    </div>
    <div class="container">
        <div class="generator">
            <div class="number" id="randNumber">0</div>
            <br>
            <div class="range">
                <form name="rangeForm" method="post">
                    <input type="number" name="min" size="4" value="0">
                    -
                    <input type="number" max="500">
                    <button type="button" onclick="randGen()">Generate</button>
                </form>
            </div>
        </div>


        <div class="listDisplay">
            <h2>All Numbers</h2>
            <div class="list" id="randList"></div>
        </div>
    </div>
</body>

</html>
